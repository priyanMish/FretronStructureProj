<div class="container">
    <h1 class= "noCartHead" *ngIf="cartData.length==0">No items in cart</h1>
    <div  class="cartDataHolder" *ngFor="let item of cartData" >
        <p>{{item.title}}</p> <span>Quantity:{{item.quantity}}</span>
    </div>
</div>



<div class="container-race">
    <button class="btn" (click)="onGetSalary()">Get salary</button>
    <button class=" btn" (click)="onGetName()"> Get Name</button>
</div>
