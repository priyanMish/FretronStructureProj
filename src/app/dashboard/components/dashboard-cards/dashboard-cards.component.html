
<div class="card">
    <img src="" alt="">
    <div class="btn-con">
        <p>{{itemCard.title}}</p> 
        <div>
            <button mat-raised-button class="cart-btn" (click)="addToCart(itemCard)">Add to Cart</button>
            <button mat-raised-button color='warn' class="cart-btn" (click)=" removeFromCart(itemCard)">Remove from Cart</button>
        </div>
        
    </div>
    

</div>
